<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar (Static) -->
        <aside id="sidebar" class="w-64 bg-gray-900 text-white p-5 flex flex-col fixed inset-y-0 left-0 transition-transform duration-300 ease-in-out">
            <div class="flex items-center space-x-3">
                <img src="https://via.placeholder.com/50" class="rounded-full" alt="User">
                <div>
                    <h2 class="text-lg font-semibold">Nirmal Kumar P</h2>
                    <p class="text-sm text-gray-300">nirmalxyz@gmail.com</p>
                </div>
            </div>
            <nav class="mt-5 space-y-2">
                <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="bi bi-house-door-fill"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="bi bi-box"></i>
                    <span>Inventory</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="bi bi-cart-check"></i>
                    <span>Orders</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="bi bi-basket"></i>
                    <span>Purchase</span>
                </a>
            </nav>
            <a href="#" class="mt-auto flex items-center space-x-2 p-2 rounded bg-gray-700 hover:bg-gray-800">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
            </a>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 ml-64 transition-all duration-300">
            <!-- Navbar -->
            <header class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold">Welcome Nirmal!</h1>
                <input type="text" placeholder="Search..." class="p-2 border rounded-md">
            </header>

            <!-- Overview Cards -->
            <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-white p-4 rounded-lg shadow flex items-center">
                    <i class="bi bi-box-seam text-gray-500 text-2xl mr-3"></i>
                    <div>
                        <p class="text-gray-600">Total Products</p>
                        <h3 class="text-xl font-semibold">5483</h3>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow flex items-center">
                    <i class="bi bi-cart-check text-gray-500 text-2xl mr-3"></i>
                    <div>
                        <p class="text-gray-600">Orders</p>
                        <h3 class="text-xl font-semibold">2859</h3>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow flex items-center">
                    <i class="bi bi-boxes text-gray-500 text-2xl mr-3"></i>
                    <div>
                        <p class="text-gray-600">Total Stock</p>
                        <h3 class="text-xl font-semibold">5483</h3>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow flex items-center">
                    <i class="bi bi-exclamation-circle text-red-500 text-2xl mr-3"></i>
                    <div>
                        <p class="text-gray-600">Out of Stock</p>
                        <h3 class="text-xl font-semibold text-red-600">38</h3>
                    </div>
                </div>
            </section>

        </main>
    </div>

</body>
</html>
